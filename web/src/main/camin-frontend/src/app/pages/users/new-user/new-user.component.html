<div class="top-banner">
  <div class="banner-text">
    <h1>
      CĂMINUL <span>LOREM IPSUM</span><br />
      BUN VENIT!
    </h1>
  </div>

  <div class="banner-logo">
    <img src="assets/logo.jpg" alt="logo" />
  </div>

  <div class="logout-btn-container">
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>

<div class="page-header">
  <h2>Adaugă Utilizator Nou</h2>
</div>

<div class="page-content">
  <form #newUserForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username:</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
      />
    </div>

    <div class="form-group">
      <label>Prenume:</label>
      <input
        type="text"
        name="firstname"
        [(ngModel)]="user.firstname"
        required
      />
    </div>

    <div class="form-group">
      <label>Nume:</label>
      <input
        type="text"
        name="lastname"
        [(ngModel)]="user.lastname"
        required
      />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <div class="form-group">
      <label>Telefon:</label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="user.phone"
      />
    </div>

    <div class="form-group">
      <label>Rol:</label>
      <select name="role" [(ngModel)]="user.role" required>
        <option value="Admin">Admin</option>
        <option value="Angajat">Angajat</option>
        <option value="Locatar">Locatar</option>
      </select>
    </div>

    <div class="form-group">
      <label>Parolă:</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>

    <button type="submit" [disabled]="!newUserForm.form.valid">Creează</button>
  </form>
</div>

<div class="bottom-banner">© IT GIRLIES 2025</div>
