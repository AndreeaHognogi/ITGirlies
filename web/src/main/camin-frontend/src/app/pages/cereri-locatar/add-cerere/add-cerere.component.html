<div class="page-header">
  <h2>Adaugă Cerere Noua</h2>
</div>

<div class="page-content">
  <form #newUserForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Subiect:</label>
      <input
        type="text"
        name="subiect"
        [(ngModel)]="cerere.subiect"
        required
      />
    </div>

    <div class="form-group">
      <label>Descriere:</label>
      <input
        type="text"
        name="descriere"
        [(ngModel)]="cerere.descriere"
        required
      />
    </div>

    <div class="form-group">
      <label>Data:</label>
      <input
        type="date"
        name="data"
        [(ngModel)]="cerere.data"
        required
      />
    </div>

    <button type="submit" [disabled]="!newUserForm.form.valid">Creează</button>
  </form>
</div>
