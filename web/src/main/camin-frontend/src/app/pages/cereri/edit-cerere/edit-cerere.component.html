<div class="page-header">
  <h2>Editează Cererea</h2>
</div>

<div class="page-content">
  <form #editForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Subiect:</label>
      <input
        type="text"
        name="subiect"
        [(ngModel)]="cerere.subiect"
        required
      />
    </div>

    <div class="form-group">
      <label>Descriere:</label>
      <input
        type="text"
        name="descriere"
        [(ngModel)]="cerere.descriere"
        required
      />
    </div>

    <div class="form-group">
      <label>Data:</label>
      <input
        type="date"
        name="data"
        [(ngModel)]="cerere.data"
        required
      />
    </div>
    <div class="form-group">
      <label>Status:</label>
      <select
        name="status"
        [(ngModel)]="cerere.status"
        required
      >
        <option value="PENDING">PENDING</option>
        <option value="ACCEPTED">ACCEPTED</option>
        <option value="REJECTED">REJECTED</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
      </select>
    </div>

<!--    <div class="form-group">-->
<!--      <label>Rol:</label>-->
<!--      <select name="role" [(ngModel)]="user.role" required>-->
<!--        <option value="Admin">Admin</option>-->
<!--        <option value="Angajat">Angajat</option>-->
<!--        <option value="Locatar">Locatar</option>-->
<!--      </select>-->
<!--    </div>-->


    <button type="submit" [disabled]="!editForm.form.valid">Salvează</button>
  </form>
</div>
