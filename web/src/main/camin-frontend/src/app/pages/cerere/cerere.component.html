<div class="top-banner">
  <div class="banner-text">
    <h1>
      CĂMINUL <span>LOREM IPSUM</span><br />
      BUN VENIT!
    </h1>
  </div>

  <div class="banner-logo">
    <img src="assets/logo.jpg" alt="logo" />
  </div>

  <div class="logout-btn-container">
    <button class="logout-btn">Logout</button>
  </div>
</div>



<div class="form-wrapper">
  <form (ngSubmit)="onSubmit()" #cerereForm="ngForm">
    <label>Introduceți numele*</label>
    <input type="text" [(ngModel)]="nume" name="nume" required />

    <label>Introduceți nr. camerei*</label>
    <input type="text" [(ngModel)]="camera" name="camera" required />

    <label>Specializare*</label>
    <input type="text" [(ngModel)]="specializare" name="specializare" required />

    <label>Descrieți problema*</label>
    <textarea [(ngModel)]="problema" name="problema" required></textarea>

    <button type="submit" [disabled]="!cerereForm.form.valid">TRIMITEȚI</button>
  </form>
</div>

<div class="bottom-banner">
  © IT GIRLIES 2025
</div>
